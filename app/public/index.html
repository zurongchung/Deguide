                <path class='lines' d='M33 -2 V43'></path>
                <g class='draw_from_center'>

      </div>
      <div class='menu_container'>
        <ul>
          <li class='menu_item divide'>
            <a class='switch_panel' href='#'></a>
          </li>
          <li class='menu_item divide'>
            <a class='switch_panel' href='#'></a>
          </li>
          <li class='menu_item divide'>
            <a class='switch_panel' href='#'></a>
          </li>
        </ul>
      </div>
      <div class='menu_container' id='guide_tool'>
        <ul>
          <li class='set_guide menu_item'>
            <a class='one_click_border switch_panel'>
              <div class='svg_container'>
                
                      <svg width='16' heigh='16' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
                      <g transform="rotate(0)">
                        <path class="cls-1" d="M91.23 19.77L114.46 60l-23.23 40.23H44.77L21.54 60l23.23-40.23h46.46M94 15H42L16 60l26 45h52l26-45-26-45z"/>
                        <path id= "left_guide" class="cls-1" d="M0 0h16v120H0z"/>
                      </g>
                    </svg>
              </div>
            </a>
          </li>
          <li class='set_guide menu_item'>
            <a class='one_click_border switch_panel'>
              <div class='svg_container'>
                
                      <svg width='16' heigh='16' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
                      <g transform="rotate(180,60,60)">
                        <path class="cls-1" d="M91.23 19.77L114.46 60l-23.23 40.23H44.77L21.54 60l23.23-40.23h46.46M94 15H42L16 60l26 45h52l26-45-26-45z"/>
                        <path id= "right_guide" class="cls-1" d="M0 0h16v120H0z"/>
                      </g>
                    </svg>
              </div>
            </a>
          </li>
          <li class='set_guide menu_item'>
            <a class='one_click_border switch_panel'>
              <div class='svg_container'>
                
                      <svg width='16' heigh='16' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
                      <g transform="rotate(90,60,60)">
                        <path class="cls-1" d="M91.23 19.77L114.46 60l-23.23 40.23H44.77L21.54 60l23.23-40.23h46.46M94 15H42L16 60l26 45h52l26-45-26-45z"/>
                        <path id= "top_guide" class="cls-1" d="M0 0h16v120H0z"/>
                      </g>
                    </svg>
              </div>
            </a>
          </li>
          <li class='set_guide menu_item'>
            <a class='one_click_border switch_panel'>
              <div class='svg_container'>
                
                      <svg width='16' heigh='16' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
                      <g transform="rotate(-90,60,60)">
                        <path class="cls-1" d="M91.23 19.77L114.46 60l-23.23 40.23H44.77L21.54 60l23.23-40.23h46.46M94 15H42L16 60l26 45h52l26-45-26-45z"/>

                    </svg>
              </div>

          </li>
          <li class='set_guide menu_item'>
            <a class='one_click_border switch_panel'>
              <div class='svg_container'>
                
                      <svg width='16' heigh='16' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 104 120">
                        <g transform="rotate(0)">
                          <path class="cls-1" d="M75.23 19.77L98.46 60l-23.23 40.23H28.77L5.54 60l23.23-40.23h46.46M78 15H26L0 60l26 45h52l26-45-26-45z"/>

                        </g>
                      </svg>
              </div>
            </a>
          </li>
        </ul>
      </div>

    <main id='form_container'>
      <div class='value_columns value_layout'>
        <ul>
          <li class='value_list'>
            <div class='icon_value_layout'>
              <div class='guide_icon'></div>
              <input autocomplete='off' class='guide_value' name='guide_value' placeholder='height' type='text'>
            </div>
          </li>
          <li class='value_list'>
            <div class='icon_value_layout'>
              <div class='guide_icon'></div>
              <input autocomplete='off' class='guide_value' name='guide_value' placeholder='width' type='text'>
            </div>
          </li>
          <li class='value_list'>
            <div class='icon_value_layout'>
              <div class='guide_icon'></div>
              <input autocomplete='off' class='guide_value' name='guide_value' placeholder='rows' type='text'>
            </div>
          </li>
          <li class='value_list'>
            <div class='icon_value_layout'>
              <div class='guide_icon'></div>
              <input autocomplete='off' class='guide_value' name='guide_value' placeholder='columns' type='text'>
            </div>
          </li>
          <li class='value_list'>
            <div class='icon_value_layout'>
              <div class='guide_icon'></div>
              <input autocomplete='off' class='guide_value' name='guide_value' placeholder='gutters' type='text'>
            </div>
          </li>
          <li class='value_list'>
            <div class='icon_value_layout'>
              <div class='guide_icon'></div>
              <input autocomplete='off' class='guide_value' name='guide_value' placeholder='gutters' type='text'>
            </div>
          </li>
        </ul>
      </div>
      <div class='trigger margin_layout value_columns'>
        <div class='left margin'>
          <input autocomplete='off' class='under_border' id='top' name='margin_top' placeholder='top' type='text'>
        </div>
        <div class='left_right_layout margin'>
          <div class='left'>
            <input autocomplete='off' class='under_border' id='left' name='margin_left' placeholder='left' type='text'>
          </div>
          <div class='gen-btn'>
            <svg width= "112" height="116" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 395.99 342.94">
                  <g class="gen_hexgon_group">
                    <path class="gen_hexgon" d="M297,0H99L0,171.47,99,342.94H297l99-171.47Z"/>
                    <path class="gen_hexgon_frame" d="M293.53,6l95.53,165.47L293.53,336.94H102.46L6.93,171.47,102.46,6H293.53M297,0H99L0,171.47,99,342.94H297l99-171.47L297,0Z"/>
                  </g>
                  </svg>
            <span class='text_on_btn'>RUN</span>
          </div>
          <div class='right'>
            <input autocomplete='off' class='under_border' id='right' name='margin_right' placeholder='right' type='text'>
          </div>
        </div>
        <div class='bottom margin'>
          <input autocomplete='off' class='under_border' id='bottom' name='margin_bottom' placeholder='bottom' type='text'>
        </div>
      </div>
      <div class='clear_button_layout'>
        <div class='clear_btn hexgon_frame'>
          <svg width= "50" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 395.99 342.94">
                <g class="clear_hexgon_group">
                  <path class="clear_hexgon" d="M297,0H99L0,171.47,99,342.94H297l99-171.47Z"/>
                  <path class="clear_hexgon_frame" d="M293.53,6l95.53,165.47L293.53,336.94H102.46L6.93,171.47,102.46,6H293.53M297,0H99L0,171.47,99,342.94H297l99-171.47L297,0Z"/>
                </g>
                </svg>
          <span class='text_on_btn'>clear</span>
        </div>
        <div class='strip'></div>
      </div>
    </main>
    <script src='js/libs/CSInterface.js'></script>

    <script src='js/libs/jquery.js'></script>

    <script src='js/theme.js'></script>
    <script src='js/main.js'></script>

</html>
